name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Prepare Pages artifact
        run: |
          set -euo pipefail
          mkdir -p _site
          cp -r dist/* _site/

          for dir in atlas builder crafter custom css data docs ingredients ingredients_adv item items items_adv js map media sets thirdparty wynnfo; do
            cp -r "$dir" "_site/"
          done

          for file in clean.json compress.json crafter.html customizer.html dps_data.json dps_vis.html ingreds_clean.json ingreds_compress.json items_compress.json LICENSE.txt manifest.json maploc_clean.json maploc_compress.json recipes.json recipes_clean.json recipes_compress.json skillpoints.csv terrs_clean.json terrs_compress.json tomes.json tome_map.json; do
            cp "$file" "_site/"
          done

          mkdir -p _site/workbench
          cat > _site/workbench/index.html <<'EOF'
          <!doctype html>
          <html lang="en">
            <head>
              <meta charset="utf-8">
              <meta name="viewport" content="width=device-width, initial-scale=1">
              <title>Redirecting to Build Solver</title>
            </head>
            <body>
              <script>
                const target = new URL('../', window.location.href);
                target.search = window.location.search;
                target.hash = window.location.hash;
                window.location.replace(target.href);
              </script>
              <p>Redirecting to <a href="../">Build Solver</a>...</p>
            </body>
          </html>
          EOF

          touch _site/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
