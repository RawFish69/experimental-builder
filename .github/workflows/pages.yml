name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Prepare Pages artifact
        run: |
          set -euo pipefail
          mkdir -p _site
          cp -r dist/* _site/

          # Data + docs + shared assets needed by Workbench
          for dir in data docs media; do
            if [ -e "$dir" ]; then
              cp -r "$dir" "_site/"
            else
              echo "Skipping missing directory: $dir"
            fi
          done

          # Legacy Wynnbuilder site (builder, items, css, js, etc.) now lives under legacy/
          # Recreate the original layout at the site root so absolute paths like /css and /thirdparty still work.
          if [ -d "legacy" ]; then
            for dir in atlas builder crafter custom css ingredients ingredients_adv item items items_adv js map sets thirdparty wynnfo; do
              if [ -e "legacy/$dir" ]; then
                cp -r "legacy/$dir" "_site/$dir"
              else
                echo "Skipping missing legacy subdir: legacy/$dir"
              fi
            done
          else
            echo "Skipping legacy export; legacy/ not found"
          fi

          for file in clean.json compress.json dps_data.json ingreds_clean.json ingreds_compress.json items_compress.json LICENSE.txt manifest.json maploc_clean.json maploc_compress.json recipes.json recipes_clean.json recipes_compress.json skillpoints.csv terrs_clean.json terrs_compress.json tomes.json tome_map.json; do
            if [ -e "$file" ]; then
              cp "$file" "_site/"
            else
              echo "Skipping missing file: $file"
            fi
          done

          mkdir -p _site/workbench
          cat > _site/workbench/index.html <<'EOF'
          <!doctype html>
          <html lang="en">
            <head>
              <meta charset="utf-8">
              <meta name="viewport" content="width=device-width, initial-scale=1">
              <title>Redirecting to Build Solver</title>
            </head>
            <body>
              <script>
                const target = new URL('../', window.location.href);
                target.search = window.location.search;
                target.hash = window.location.hash;
                window.location.replace(target.href);
              </script>
              <p>Redirecting to <a href="../">Build Solver</a>...</p>
            </body>
          </html>
          EOF

          touch _site/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
